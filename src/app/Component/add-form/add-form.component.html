<div class="main-panel m-5">
  <div class="content-wrapper">

  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add User</h4>
          <form [formGroup]="myform" class="forms-sample" (submit)="formHandler($event)">
            <div class="form-group m-2">
              <label for="exampleInputUsername1">Username</label>
              <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username" formControlName="name">
              <ng-container *ngIf="getname.touched">
                <div *ngIf="getname.hasError('required')" class="form-text text-danger">Name Is Required</div>
                <div *ngIf="getname.hasError('minlength')" class="form-text text-danger">Min Lenght Is 4</div>
              </ng-container>
            </div>
            <div class="form-group m-2">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email">
              <ng-container *ngIf="getmail.touched">
              <div *ngIf="getmail.hasError('required')" class="form-text text-danger">Email Is Required</div>
            </ng-container>
            </div>
            <div class="form-group m-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
              <ng-container *ngIf="getpass.touched">
                <div *ngIf="getpass.hasError('minlength')" class="form-text text-danger">MinLenght Is 8</div>
                <div *ngIf="getpass.hasError('required')" class="form-text text-danger">PassWord Is Required</div>
                <div *ngIf="getpass.hasError('pattern')" class="form-text text-danger">Only Numbers And Char Allowed</div>
              </ng-container>
            </div>
            <div class="form-group m-2">
              <label for="exampleInputConfirmPassword1">Group Name</label>
             <select class="col-md-12 form-control">
              <option value="0">Select Group Name</option>
             </select>
            </div>

            <button type="submit" class="btn btn-primary m-2">{{empid==0?'Add':'Edit'}}</button>
            <button class="btn btn-light"><a href="#" style=" text-decoration: none;">Cancel</a></button>
          </form>
        </div>
      </div>
    </div>
</div>
</div>
</div>
